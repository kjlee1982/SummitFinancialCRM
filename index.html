<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summit CRM | Asset Management</title>

  <!-- Compiled Tailwind output (must exist at /dist/output.css in your repo) -->
  <link href="./dist/output.css?v=1" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Icons + Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .view-container { animation: fadeIn 0.2s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">

  <!-- Mobile backdrop for sidebar -->
  <div id="sidebarBackdrop" class="fixed inset-0 bg-black/40 z-40 hidden md:hidden"></div>

  <div class="flex h-screen w-full">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-slate-900 text-slate-400 flex-shrink-0 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 fixed md:relative z-50 h-full border-r border-slate-800"
    >
      <div class="p-6 flex-grow overflow-y-auto no-scrollbar">
        <div class="flex items-center gap-3 text-white mb-8">
          <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center shadow-lg shadow-orange-900/20">
            <i class="fa fa-mountain"></i>
          </div>
          <span class="font-black tracking-tighter text-xl uppercase">Summit<span class="text-orange-600">CRM</span></span>
        </div>

        <nav class="space-y-1">
          <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-3 px-3">Intelligence</p>
          <button data-action="nav-link" data-view="dashboard" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-grid-2 w-6"></i>Dashboard
          </button>
          <button data-action="nav-link" data-view="analytics" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-chart-pie w-6"></i>Analytics
          </button>

          <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-8 mb-3 px-3">Portfolio</p>
          <button data-action="nav-link" data-view="deals" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-rocket w-6"></i>Deal Pipeline
          </button>
          <button data-action="nav-link" data-view="properties" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-building-user w-6"></i>Assets
          </button>
          <button data-action="nav-link" data-view="projects" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-helmet-safety w-6"></i>CapEx Projects
          </button>

          <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-8 mb-3 px-3">Client Relations</p>
          <button data-action="nav-link" data-view="investor-portal" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-user-shield w-6"></i>Investor Portal
          </button>
          <button data-action="nav-link" data-view="investors" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-users-viewfinder w-6"></i>LP Directory
          </button>
          <button data-action="nav-link" data-view="contacts" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-address-book w-6"></i>Contacts
          </button>
          <button data-action="nav-link" data-view="public-portfolio" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-share-nodes w-6"></i>Public View
          </button>

          <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-8 mb-3 px-3">Tools</p>
          <button data-action="nav-link" data-view="deal-analyzer" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-calculator w-6"></i>Deal Analyzer
          </button>
          <button data-action="nav-link" data-view="market-analysis" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-map-location-dot w-6"></i>Market Analysis
          </button>
          <button data-action="nav-link" data-view="equity-waterfall" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-water w-6"></i>Equity Waterfall
          </button>

          <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-8 mb-3 px-3">Operations</p>
          <button data-action="nav-link" data-view="vault" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-vault w-6"></i>Doc Vault
          </button>
          <button data-action="nav-link" data-view="uploads" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-cloud-arrow-up w-6"></i>Uploads
          </button>
          <button data-action="nav-link" data-view="calendar" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-calendar-days w-6"></i>Calendar
          </button>
          <button data-action="nav-link" data-view="activity" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-clock-rotate-left w-6"></i>Activity
          </button>

          <button data-action="nav-link" data-view="tasks" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-list-check w-6"></i>Tasks
          </button>
          <button data-action="nav-link" data-view="llcs" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white hover:bg-slate-800">
            <i class="fa fa-scale-balanced w-6"></i>Entities
          </button>
        </nav>
      </div>

      <div class="p-4 border-t border-slate-800 bg-slate-900">
        <button data-action="nav-link" data-view="settings" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold transition-all hover:text-white mb-1">
          <i class="fa fa-sliders w-6"></i>Settings
        </button>
        <button data-action="logout" class="w-full flex items-center px-4 py-2.5 rounded-xl text-sm font-bold text-red-400 hover:text-red-300 hover:bg-red-500/10 transition-all">
          <i class="fa fa-power-off w-6"></i>Logout
        </button>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-grow flex flex-col min-w-0">
      <header class="md:hidden bg-white border-b border-slate-200 p-4 flex items-center justify-between z-40">
        <span class="font-black text-slate-900 tracking-tighter uppercase">Summit<span class="text-orange-600">CRM</span></span>
        <button data-action="sidebar-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg bg-slate-100 text-slate-600">
          <i class="fa fa-bars text-lg"></i>
        </button>
      </header>

      <div id="view-container-wrapper" class="flex-grow overflow-y-auto no-scrollbar bg-slate-50">
        <div id="view-dashboard" class="view-container hidden"></div>
        <div id="view-analytics" class="view-container hidden"></div>

        <div id="view-deals" class="view-container hidden"></div>
        <div id="view-properties" class="view-container hidden"></div>
        <div id="view-projects" class="view-container hidden"></div>

        <div id="view-investor-portal" class="view-container hidden"></div>
        <div id="view-investors" class="view-container hidden"></div>
        <div id="view-contacts" class="view-container hidden"></div>
        <div id="view-public-portfolio" class="view-container hidden"></div>

        <div id="view-deal-analyzer" class="view-container hidden"></div>
        <div id="view-market-analysis" class="view-container hidden"></div>
        <div id="view-equity-waterfall" class="view-container hidden"></div>

        <div id="view-vault" class="view-container hidden"></div>
        <div id="view-uploads" class="view-container hidden"></div>
        <div id="view-calendar" class="view-container hidden"></div>
        <div id="view-activity" class="view-container hidden"></div>

        <div id="view-tasks" class="view-container hidden"></div>
        <div id="view-llcs" class="view-container hidden"></div>
        <div id="view-settings" class="view-container hidden"></div>
      </div>
    </main>
  </div>

  <!-- REQUIRED for modalManager.show() (sibling layers so modals can scroll on mobile) -->
  <div id="modal-backdrop" class="fixed inset-0 bg-black/40 hidden z-[100]"></div>
  <div id="modal-content" class="fixed inset-0 hidden z-[101] flex items-center justify-center p-4"></div>

  <!-- IMPORTANT: only load ONCE, and from /src so imports resolve to /src/modules/... -->
  <!-- Spreadsheet import (Deal Analyzer) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="module" src="./src/main.js?v=1"></script>
</body>
</html>
